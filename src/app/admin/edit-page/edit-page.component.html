<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <h1>Edit post</h1>

    <div
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
      class="form-control">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation">
        <small *ngIf="form.get('title').errors.required">Please enter a value</small>
      </div>
    </div>

    <div class="form-control">Content
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <div class="form-control">
      <label for="author">Author</label>
      <input id="author" type="text" readonly formControlName="author">

    </div>

    <div class="form-control">
      <label for="created">Created</label>
      <input id="created" type="text"  readonly formControlName="created">
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >Update</button>

  </form>


</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
